{% extends "layout/web.html" %}
{% block title %}Download Data - {% endblock %}
{% block content %}
    <div id="content">
        <form method="post">
            <strong>Results Data: </strong>
            &nbsp;&nbsp;
            <select name="data">
                <option value="" selected="selected" disabled="disabled"></option>
                <option value="results_total">National</option>
                <option value="results_by_county">County</option>
                <option value="results_by_district">District</option>
                <option value="results_by_precinct">Precinct</option>
            </select>
            &nbsp;&nbsp;
            <input type="submit" value="Download CSV">
        </form>
    </div>
{% endblock %}
