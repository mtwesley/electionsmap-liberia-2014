<style>
    label {
        width: 50px;
        font-weight: bold;
    }
    label, .field {
        display: inline-block;
    }
    .form-field {
        margin: 10px 0;
    }
    input, textarea {
        margin: 0;
        padding: 0;
    }
    textarea {
        width: 300px;
        height: 50px;
    }
    .response {
        margin: 10px 0;
        padding: 5px 10px;
        background-color: #eee;
    }
</style>
{% if response %}
<div class="response">
{{ response }}
</div>
{% endif %}<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-field">
        <label for="from_phone">From:</label>
        <span class="field">{{ form.from_phone() }}</span>
    </div>
    <div class="form-field">
        <label for="to_phone">To:</label>
        <span class="field">{{ form.to_phone() }}</span>
    </div>
    <div class="form-field">
        <label for="text">Text:</label>
        <span class="field">{{ form.text() }}</span>
    </div>
    <div class="form-field">
        <label for="submit"></label>
        <span class="field">{{ form.submit() }}</span>
    </div>
</form>
